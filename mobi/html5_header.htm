    <script>
        var
                PH  =   {
                    ajax_price_switch   : 'on',
                    modal_email_switch  : 'on',
                    geo_location_switch : 'on',
                    personal_rec_switch : 'on',
                    product_rec_switch  : {
                        detail: 	'on',

                rawem 			    = '',
                google_tag_params   = '',
                phw_page_tracker    = '',
                rawprod             = ''
                ;

        <function type="Custom.HasContent" field="Product.part_no">
        <template>
        product_number = '<field type="Product.part_no" />';
        rawprod = '<field type="Product.part_no" />';
        </template>
        </function>

        <function type="Custom.HasContent" field="Product.part_no">
        <template>
        product_number = '<function type="Custom.Replace" original="Product.part_no" find="'" replace="&#39;" regEx="false" ></function>';
        </template>
        </function>

        <function type="Customer.LoggedIn">
        <template>
        rawem = '<function type="Custom.Replace" original="Customer.email" find="'" replace="&#39;" regEx="false" ></function>';
        </template>
        </function>

        <function type="Custom.HasContent" field="Product.alternate_part_no">
        <template>
        partNo1 = '<function type="Custom.Replace" original="Product.alternate_part_no" find="'" replace="&#39;" regEx="false" ></function>';
        </template>
        </function>

        <function type="Custom.HasContent" field="Category.Major_Dept_Name">
        <template>
        pageCat = '<function type="Custom.Replace" original="Category.Major_Dept_Name" find="'" replace="&#39;" regEx="false" ></function>';
        </template>
        </function>

        <function type="Custom.HasContent" field="SubCategory.Parent.Subcategory.Dept_alt">
        <template>
        pageSubCat = '<function type="Custom.Replace" original="SubCategory.Parent.Subcategory.Dept_alt" find="'" replace="&#39;" regEx="false" ></function>';
        </template>
        <elsetemplate>
        <function type="Custom.HasContent" field="SubCategory.Dept_alt">
        <template>
        pageSubCat = '<function type="Custom.Replace" original="SubCategory.Dept_alt" find="'" replace="&#39;" regEx="false" ></function>';
        </template>
        </function>
        </elsetemplate>
        </function>

        <function type="Custom.HasContent" field="SubCategory.Parent.Subcategory.Dept_alt">
        <template>
        pageSubSubCat = '<function type="Custom.Replace" original="SubCategory.Dept_alt" find="'" replace="&#39;" regEx="false" ></function>';
        </template>
        </function>

        <function type="Custom.HasContent" field="Product.xtra2">
        <template>
        hasVideo = 1;
        </template>
        </function>
    </script>

        <cache cacheName="PHW Mobi Nav">
          <function type="Category.Loop" containsProducts="true" sortOrder="Major_Dept_Order,Major_Dept_Name">
            <template>
              <div class="parent">
                <a class="first_nav" data-am-collapse="" href='#&lt;field type="Category.Major_Dept_Id" /&gt;'>
                  <field type="Category.Major_Dept_Name" />
                </a>
            <nav id="nav0">
              <ul id='&lt;field type="Category.Major_Dept_Id" /&gt;' class="am-nav am-collapse am-cate-2">
                  <function type="Category.SubCategory.Loop" containsProducts="true" sortOrder="DeptOrder,Dept_Alt">
                    <template>
                <li>
                      <a href='#&lt;field type="SubCategory.Dept_id" /&gt;' class="second_nav" data-am-collapse="">
                        <function type="Custom.HasContent" field="SubCategory.dept_customdescription">
                          <template><field type="SubCategory.dept_customdescription" /></template>
                          <elsetemplate><field type="SubCategory.Dept_alt" /></elsetemplate>
                        </function>
                      </a>
                  <nav id="nav2">
                    <ul id='&lt;field type="SubCategory.Dept_id" /&gt;' class="am-nav am-collapse am-cate-3">
                        <function type="SubCategory.SubCategory.Loop" containsProducts="true" sortOrder="DeptOrder,Dept_Alt" modConditional="11">
                          <template>
                          <li>
                            <a title='&lt;field type="SubCategory.Dept_alt" /&gt;' href='//&lt;field type="Url.RootLink" /&gt;&lt;field type="SubCategory.SubCategoryUrl" /&gt;'>
                              <function type="Custom.HasContent" field="SubCategory.dept_customdescription">
                                <template><field type="SubCategory.dept_customdescription" />&nbsp;</template>
                                <elsetemplate><field type="SubCategory.Dept_alt" />&nbsp;</elsetemplate>
                              </function>
                            </a>
                          </li>
                          </template>
                        </function>
                    </ul>
                  </nav>
                    </li>
                    </template>
                  </function>
              </ul>
            </nav>
              </div>
            </template>
          </function>
        </cache>
    </div>
  </div>
